<mat-toolbar mat-dialog-title color="primary"
  ><span>Adicionar um item</span></mat-toolbar
>
<mat-dialog-content>
  <div class="margin-10">
    <mat-form-field class="my-input-100" appearance="fill">
      <mat-label>Texto</mat-label>
      <input matInput type="text" [(ngModel)]="text" />
      <button
        *ngIf="text"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="text = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="margin-10">
  <button mat-raised-button (click)="onConfirmClick()" color="primary">
    Confirmar
  </button>
  <button mat-raised-button (click)="onCancelClick()">
    Cancelar
  </button>
</mat-dialog-actions>
